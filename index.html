<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Forms 3.2</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body id="body">
    <form action="">
        <label for="">Red</label>
        <input type="range" name="Red" min="0" max="255" value="0" step="1" id="redslider" onchange="colorSlider()">
        <label for="">Green</label>
        <input type="range" name="Green" min="0" max="255" value="0" step="1" id="greenslider" onchange="colorSlider()">
        <label for="">Blue</label>
        <input type="range" name="Blue" min="0" max="255" value="0" step="1" id="blueslider" onchange="colorSlider()">
    </form>
    <script src="assets/js/main.js"></script>
</body>
</html>
